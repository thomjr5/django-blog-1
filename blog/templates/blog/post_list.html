<html>
	<head>
		<title>My Super Blog</title>
	</head>
	<body>
		<h1> My Amazing Blog</h1>
		{% for post in posts %}
		<div>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>published: {{ post.published_date }}</p>
			<p>{{ post.text|linebreaks }}</p>
			<br />
		</div>
		{% endfor %}
	</body>
</html>
